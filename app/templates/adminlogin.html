<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Module</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Baloo+Da+2&family=Beau+Rivage&family=Corben&family=Fahkwang&family=Fondamento&family=Glegoo&family=Kalam&family=Kaushan+Script&family=Montserrat+Alternates&family=Sawarabi+Mincho&family=Vollkorn&family=Yantramanav&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/userlogin.css">
    <link rel="stylesheet" href="/static/css/alert.css">
    <script src="https://kit.fontawesome.com/6bce487c89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="img-box">
                <img src="/static/img/dongsh-2o_iAU7vnyc-unsplash.jpg" alt="">
                <!-- <div class="user-content">
                    <h4>FYND ACADEMY</h4>
                    <p>support@fynd.com</p>
                  </div> -->
            </div>
            <div class="detail-box">
                <div>
                    <!-- Flash messages-->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{category}} alert-dismissible fade show flash-msg" role="alert">
                      <strong>{{message}}</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                  </div>
                <div id="card">
                    <div class="card-head">
                        <h4>User Management System</h4>
                        <p>Welcome to Fynd Academy</p>
                    </div>
                <div class="signin-signup">
                    <form action="/adminlogin" method="post" class="sign-in-form">
                        <h2 class="title">Admin Login</h2>
                        <div class="input-box">
                            <label for="username">Username or Email*</label>
                        <div class="input-field loginpass ">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Username"required >
                            
                        </div>
                        <label for="password">Password*</label>
                        <div class="input-field loginpass">
                            <i class="fas fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="Password" required minlength="6" maxlength="15">
                            <i class="far fa-eye" id="eye" onclick="togglePassword()"></i>
                        </div>
                    </div>
                        <!-- <div class="fp"><a href="">Forget Password ?</a></div> -->
                        <div class="btn"><input type="submit" value="Login" class="btn solid" /></div>
                    </form>
                </div>
            </div>
            <div class="outer-box">
                <p>This is only for Admin</p>
            </div>
        </div>
        </div>
        </div>
        <script src="/static/js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
