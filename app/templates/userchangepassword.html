<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Module</title>
    <!-- <link rel="stylesheet" href="/css/newhome.css"> -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/userchangepassword.css">
    <link rel="stylesheet" href="/static/css/alert.css">
    <script src="https://kit.fontawesome.com/6bce487c89.js" crossorigin="anonymous"></script>

</head>

<body>
    <section id="home">
        <div id="navbar">
            <div id="title">
                <p>USER MANAGEMENT SYSTEM
                </p>
            </div>
            <ul>
                <li><a href="/userdashboard">My Profile</a></li>
                <li><a href="/user/update-profile">Update Profile</a></li>
                <li><a style="color: rgb(168, 197, 168);" href="/user/change-password">Change Password</a></li>
                <!-- <li><a href="/feedback">Feedback</a></li> -->
                <li><a href="/user/delete-profile">Delete Profile</a></li>
                <li><a href="/userlogout">Logout</a></li>
            </ul>
        </div>
        <div id="user-home">
            <div>
                <!-- Flash messages-->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show flash-msg" role="alert">
                  <strong>{{message}}</strong>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
              </div>
            <div class="card">
                <div class="card-head">
                    <p>Change Password</p>
                </div>
                <div class="card-body">
                    <form action="/user/change-password" method="post">
                       
                            
                            <div class="input-box">
                                <input type="password" id="password" name="current_password" placeholder="Current Password" required>
                                <span class="span">
                                    <i class="far fa-eye" id="eye" onclick="togglePassword()"></i></span>
                            </div>
                      
                        
                        <div class="input-box">
                            <input type="password" id="password2" name="new_password"  placeholder="New Password" required minlength="6" maxlength="15">
                            <span class="span">
                                <i class="far fa-eye" id="eye2" onclick="togglePassword2()"></i></span>
                        </div>
           

                    <div class="input-box">
                        <input type="password" id="password3" name="confirm_password" placeholder="Confirm Password" required minlength="6" maxlength="15">
                        <span class="span">
                            <i class="far fa-eye" id="eye3" onclick="togglePassword3()"></i></span>
                    </div>
               
                <div class="input-box btn"><input type="submit" id="submit" value="Change Password"></div>
            
            </form>
        </div>
        </div>
        </div>
    </section>
    <script src="/static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
